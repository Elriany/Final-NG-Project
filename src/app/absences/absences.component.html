<div id="myModalSearchRange" *ngIf="Absence" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        <h1  class="text-center alert-success">Search Result</h1>
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="start">
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="end">

        <button type="button" class="btn btn-success mt-md-2 btnSpecial" (click)=" GetAbsenceRange()">Search Absences With Range</button>
        
        <table class="table table-hover table-bordered">
            <thead class="alert-danger">
              <tr>
                <td class="text-center">Student ID</td>
                <td class="text-center">Student Name</td>            
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let absence of Absences">
                <td class="text-center">{{ absence.id }}</td>
                <td class="text-center">{{absence.fname}}  {{absence.lname}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
  </div>
    </div>
    </div>
        
<!-- Modal for Search -->
<div id="myModalSearch" *ngIf="Absence" class="modal fade" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <h1  class="text-center alert-success">Search Result</h1>
        <input type="date" min="1/1/2000" max="30/12/2019" [(ngModel)]="absenceDate">
        <button type="button" class="btn btn-success mt-md-2 btnSpecial" (click)=" GetAbsence()">Search Absences</button>
        <table class="table table-hover table-bordered">
            <thead class="alert-danger">
              <tr>
                <td class="text-center">Student ID</td>
                <td class="text-center">Student Name</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let absence of Absences">
                <td class="text-center">{{ absence.id }}</td>
                <td class="text-center">{{absence.fname}}  {{absence.lname}}</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </div>
</div>
</div>
