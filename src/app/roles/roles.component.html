<section id="main-content">
  <section class="wrapper site-min-height">
<div class="row">
  <div class="col-md" style="margin-left:20px; margin-right:20px;">
    <button type="button" class="btn btn-success mt-md-2 btnSpecial" data-toggle="modal" data-target="#myModalAdd">Add New</button>
    <table class="table table-hover table-bordered mt-md-2">
      <thead class="alert-danger">
        <tr>
            <td class="text-center">Id</td>
            <td class="text-center">Role Name</td>
            <td class="text-center">Status</td>
            <td class="text-center">Operation</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of Roles;">
            <td class="text-center">{{ role.id }}</td>
            <td class="text-center">{{ role.RuleName }}</td>
            <td class="text-center">{{ role.status }}</td>
            <td class="text-center">
              <button class="btn btn-danger" (click)="DeleteRoles(role.id)">Delete</button>&nbsp;
              <button type="button" (click)="EditRoles(role.id)" class="btn btn-info" data-toggle="modal" data-target="#myModal">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
  </div>
  </section>
  </section>
    <!-- Modal for Edit and Update Role -->
    <div id="myModal" *ngIf="myRoles" class="modal fade" role="dialog">
  <div class="modal-dialog">  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
          <h1 class="text-center alert-success">Edit Role</h1>
          <form (ngSubmit)="updateRoles(submitF)" #submitF="ngForm" class="form-group">
            <input type="hidden" [value]="myRoles.id"  ngModel  name="id" #id="ngModel">  
            <input type="text"  class="form-control"  [value]="myRoles.RuleName" placeholder="Enter Your Rule Name"  ngModel  name="RuleName" #RuleName="ngModel"  required>
            <p class="alert-danger" *ngIf="!RuleName.valid && RuleName.touched">Title Is Required</p><br />
            <input type="text"  class="form-control"  [value]="myRoles.status" placeholder="Enter Your status"  ngModel  name="status" #status="ngModel"  required>
            <p class="alert-danger" *ngIf="!status.valid && status.touched">status Is Required</p><br />
            <button type="submit"  class="btn btn-danger btn-block">Edit</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
      </div>
    </div>  
  </div>
</div>
        <!-- Modal content For Add Role-->
<div id="myModalAdd" class="modal fade" role="dialog">
      <div class="modal-dialog">  
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add</h4>
          </div>
          <div class="modal-body">
              <h1 class="text-center alert-success">Add Role</h1>
              <form (ngSubmit)="AddRoles(subitForm)" #subitForm="ngForm" class="form-group">
                <input type="text"  class="form-control"  placeholder="Enter Your Rule Name"  ngModel  name="RuleName" #RuleName="ngModel"  required>
                <p class="alert-danger" *ngIf="!RuleName.valid && RuleName.touched">Title Is Required</p><br />
                <input type="text"  class="form-control" placeholder="Enter Your status"  ngModel  name="status" #status="ngModel"  required>
                <p class="alert-danger" *ngIf="!status.valid && status.touched">status Is Required</p><br />
                <button type="submit"  class="btn btn-success btn-block">Save</button>
               </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
          </div>
        </div>  
      </div>
</div>
